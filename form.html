<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <body>
    <h1 id="title">Supplicant Form</h1>
      <p id="description">Form for you to fill out because I said so.</p>
     <form id="survey-form" method ="post">
     <fieldset>
          <label>Name: <input id="name" type="text" placeholder="Someone Doe"></label>
          <label>Email: <input type="email" placeholder="youremail@somewhere.com"></label>
          <label>What are your salary expectations? <input  id="number" placeholder="Enter whole number" min="-1000000" max="10"></label>
          <label>Social Security Number: <input type="ssn" placeholder="xxx-xx-xxxx"> </label></fieldset>
    <fieldset>
        <p>Choose one:</p>
        <label>I'm <strong>EXCITED</strong> to sign my life over to Company.Inc <input class="inline" type="radio" name="loyalty" required></label>
        <label>I need the money or my family and I will die <input class="inline" type="radio" name="loyalty"></label>
        <label>I'm applying to literally anything because I'm a bot <input class="inline" type="radio" name="loyalty"></label>
        </fieldset>
    <fieldset>
      <label>Explain why you're a great fit for this position: <textarea placeholder="lmao"></textarea></label>
      <label>If you were a dog, what kind of dog would you be? And why?<textarea placeholder="Golden Retriever"></textarea></label>
      <label>I sign my soul away willingly<input type="checkbox" required></label>
    </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
